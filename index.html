<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment widget</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="widget-container">
        <div class="complete-widget">

            <textarea placeholder='Add comment here' id='comment-input' type="text" name="comment"></textarea>

            <button onclick="submitMainComment()">Submit</button>
            <button onclick="getAllComments()">All Comments</button>


            <div class="comment-box" id="comment-box"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
